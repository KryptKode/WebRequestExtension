<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add List on WoolsWorth</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="popup.css" type="text/css" />
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="../images/icon128.png" />Add List on
        WoolsWorths
      </h1>
    </div>
    <div class="modal-content">
      <p>Easily add a list from one account to another</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <p id="add-list" class="btn btn-add">
            Add list to this account
          </p>
        </div>

        <div class="flex">
          <p id="view-list" class="btn btn-view">View List</p>
        </div>
      </div>
    </div>
    <div id="loader" class="loading-container" style="display: none;">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
      <p>Adding...</p>
    </div>

    <div id="error" class="modal-content error-container">
      <p id="error-text">An error occurred</p>
    </div>
    <div id="success" class="modal-content success-container">
      <p id="success-text">Successful</p>
    </div>
    <div id="list-parent">
      <pre id="list-content" style="display: none;">
        Hello world
      </pre>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
